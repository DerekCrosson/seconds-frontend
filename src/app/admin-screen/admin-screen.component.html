<div class="row">
  <div class="col s12 m6">
    <h3>Settings</h3>
  </div>
</div>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Add new words</span>
        <b *ngIf="optionalWord">{{optionalWord.word}}</b>
      </div>
      <div class="card-action">
        <a (click)="addWord(1)">Easy</a>
        <a (click)="addWord(2)">Medium</a>
        <a (click)="addWord(3)">Hard</a>
        <a (click)="skipWord()">Skip</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Remove word</span>
        <div class="row">
          <form #removeWordForm="ngForm" (ngSubmit)="submitRemoveWordForm(removeWordForm.form);" class="valign-wrapper">
            <div class="col s6 m8">
              <input type="text" class="form-control" name="word" ngModel #wordField="ngModel" placeholder="Word">
            </div>
            <div class="col s6 m4">
              <button href="#!" class="btn btn-primary">Remove</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
